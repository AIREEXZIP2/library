<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="stylep1.css"  />
<style>
   
    .bg {
      /* The image used */
      background-image: url("poo1.jpg");
    
      /* Full height */
      height: 100%; 
    width: 100%;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: 0.6s ease;
    }
    .container input[type='text'],
.container button
{
  padding:8px;
  font-size:1.5em;
}
    </style>
</head>
<body>
    <div class="bg">
<div class="container">
  <section id="content">
    <form action="">
      <h1>Login Form</h1>
      <div>
        <input type="text" id="name" oninput="welcome()" placeholder="Username" required="" id="username" />
      </div>
      <div>
        <input type="password" placeholder="Password" required="" id="password" />
      </div>
      <div>
        <input type="submit" onclick="my_button_click_handler()" value="Log in" />
        <a href="#">Lost your password?</a>
        <a href="#">Register</a>
      </div>
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</div>
<script>
  function my_button_click_handler()
  {
  alert('Thank you for succesfully Login');
  console.log("Thank you for succesfully Login");
  
  
  }
  
  </script>
  
  
</body>
